<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://cdn.jsdelivr.net/npm/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: white;
    }
    .message {
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Supabase Interactive Chat</h1>

    <!-- Auth Section -->
    <div id="auth-section">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-3 mb-3">
            <h3>Login</h3>
            <form id="login-form">
              <div class="mb-3">
                <input type="email" id="email-login" class="form-control" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input type="password" id="password-login" class="form-control" placeholder="Password" required />
              </div>
              <div id="login-error" class="text-danger mb-2" style="display: none;"></div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>

          <div class="card p-3">
            <h3>Register</h3>
            <form id="register-form">
              <div class="mb-3">
                <input type="text" id="username-register" class="form-control" placeholder="Username" required />
              </div>
              <div class="mb-3">
                <input type="email" id="email-register" class="form-control" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input type="password" id="password-register" class="form-control" placeholder="Password" required />
              </div>
              <div id="register-error" class="text-danger mb-2" style="display: none;"></div>
              <div id="register-success" class="text-success mb-2" style="display: none;">Registration successful! Please log in.</div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="hidden">
      <div class="row">
        <div class="col-md-6">
          <h4>Online Users</h4>
          <div id="online-users" class="list-group mb-3"></div>
        </div>
        <div class="col-md-6">
          <h4>Chat</h4>
          <div id="chat-box"></div>
          <form id="chat-form" class="mt-3">
            <div class="input-group">
              <input type="text" id="message_content" class="form-control" placeholder="Type your message..." required />
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
      <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
    </div>
  </div>

  <script>
    
    const supabase = supabase.createClient('https://etymntxnrnxooclgmiwv.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0eW1udHhucm54b29jbGdtaXd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ4Njg1MzIsImV4cCI6MjA1MDQ0NDUzMn0.xSi6adgxBZjza2oQ1Y0bm_DxcUbt7iqIY-CFelqPgbU');
    const authSection = document.getElementById('auth-section');
    const chatSection = document.getElementById('chat-section');
    const onlineUsersDiv = document.getElementById('online-users');
    const chatBox = document.getElementById('chat-box');

    async function registerUser() {
      const username = document.getElementById('username-register').value;
      const email = document.getElementById('email-register').value;
      const password = document.getElementById('password-register').value;
      const errorDiv = document.getElementById('register-error');
      const successDiv = document.getElementById('register-success');

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        return;
      }

      await supabase.from('users').insert([{ email, username }]);
      successDiv.style.display = 'block';
    }

    async function loginUser() {
      const email = document.getElementById('email-login').value;
      const password = document.getElementById('password-login').value;
      const errorDiv = document.getElementById('login-error');

      errorDiv.style.display = 'none';

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        return;
      }

      await setOnlineStatus(true);
      toggleAuthUI(true);
      loadOnlineUsers();
      loadMessages();
    }

    async function logoutUser() {
      await setOnlineStatus(false);
      await supabase.auth.signOut();
      toggleAuthUI(false);
    }

    function toggleAuthUI(isLoggedIn) {
      authSection.classList.toggle('hidden', isLoggedIn);
      chatSection.classList.toggle('hidden', !isLoggedIn);
    }

    async function setOnlineStatus(isOnline) {
      const user = supabase.auth.user();
      if (!user) return;

      await supabase.from('users').update({
        is_online: isOnline,
        last_seen: new Date().toISOString()
      }).eq('email', user.email);
    }

    async function loadOnlineUsers() {
      const { data, error } = await supabase
        .from('users')
        .select('username')
        .eq('is_online', true);

      if (error) return console.error('Error fetching online users:', error);

      onlineUsersDiv.innerHTML = data.map(user => `<div class="list-group-item">${user.username}</div>`).join('');
    }

    supabase.channel('realtime:users')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'users' }, payload => {
        loadOnlineUsers();
      })
      .subscribe();

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) return console.error('Error fetching messages:', error);

      chatBox.innerHTML = data
        .map(msg => `<div class="message"><strong>${msg.user_name}:</strong> ${msg.content}</div>`)
        .join('');

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      await registerUser();
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      await loginUser();
    });

    document.getElementById('logout-button').addEventListener('click', logoutUser);

    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = supabase.auth.user();
      const content = document.getElementById('message_content').value;

      const { error } = await supabase.from('messages').insert([
        { user_name: user.email, content }
      ]);
      if (error) return console.error('Error sending message:', error);

      document.getElementById('message_content').value = '';
    });

    loadOnlineUsers();
    loadMessages();
  </script>
</body>
</html>
